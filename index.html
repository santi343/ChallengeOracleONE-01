<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code</title>
    <link rel="shortcut icon" href="./images/user-secret-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./javascripts/validationInput.js" defer></script>
    <script src="./javascripts/buttons.js" defer></script>
    <script src="./javascripts/functionButtons.js" defer></script>
    <script src="./javascripts/script.js" defer></script>
    <script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <header>
      <h1 class="titulo">&nbsp;</h1>
    </header>
    <main class="main">

      <section class="form box">

        <form action="">

          <div class="label-titulo">
            <label for="input-texto" class="fa-3x sub-titulo">
              <i class="fa-solid fa-triangle-exclamation fa-fade" style="color: yellow;"></i>
              Solo letras minúsculas, sin acento.
            </label>
          </div>
          <div class="textarea">
            <textarea class="text-input" type="text" name="input-text" id="input-texto" placeholder="Ingrese el texto aquí"  rows="6"></textarea>
          </div>
          <div>
            <input class="btn" type="submit" value="encriptar!" id="btn-encriptar">
            <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
          </div>

        </form>

      </section>

      <section class="msg box">
        <form action="">

          <div class="label-titulo">
            <label for="input-texto" class="fa-3x sub-titulo"><i class="fa-solid fa-envelope-open-text  fa-fade" style="color:green"></i>&nbsp;Mensaje des/encriptado:</label>
          </div>
          <div class="textarea">
            <textarea class="text-input" type="text" name="input-msg" id="msg" rows="6"></textarea>
          </div>
          <div>
            <input class="btn" type="submit" value="copiar" id="btn-copy">
          </div>

        </form>

      </section>

      <div class="modal fade" id="modalA" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">
                <div class="fa-3x" >
                  <i class="fa-solid fa-triangle-exclamation fa-fade" style="color: yellow"></i>
                </div>

              </h5>
            </div>
            <div class="modal-body" id="modalBody" style="text-align: center;">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright © 2022 Quispe, Zacarías Santiago</p>
      <div>
        <a href="https://github.com/santi343" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/zacar%C3%ADas-santiago-quispe-869b5a217/" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>

    </footer>

  </body>
</html>
